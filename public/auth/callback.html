<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting to Finanzas…</title>
    <meta name="robots" content="noindex" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 40px;
        color: #222;
      }
      .box {
        max-width: 520px;
        margin: auto;
        padding: 24px;
        border: 1px solid #ddd;
        border-radius: 12px;
        background: #f8fafc;
      }
      code {
        background: #f6f6f6;
        padding: 2px 4px;
        border-radius: 4px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Routing to Finanzas callback…</h1>
      <p id="status">Sending you to the canonical callback handler.</p>
      <p style="font-size: 12px">
        If you are not redirected automatically, open
        <a href="/finanzas/auth/callback.html" id="canonicalLink"
          >/finanzas/auth/callback.html</a
        >.
      </p>
    </div>
    <script>
      (function () {
        const search = window.location.search || "";
        const hash = window.location.hash || "";
        const destination = `/finanzas/auth/callback.html${search}${hash}`;
        console.log("[Callback Redirect] Forwarding to canonical path", {
          search,
          hash,
          destination,
        });
        document.getElementById("canonicalLink").href = destination;
        document.getElementById("status").textContent =
          "Redirecting to /finanzas/auth/callback.html…";
        try {
          window.location.replace(destination);
        } catch (error) {
          console.error("[Callback Redirect] Failed to redirect", error);
        }
      })();
    </script>
  </body>
</html>
