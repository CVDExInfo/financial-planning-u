name: Deploy Planview Ingestor (QA)

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - "services/planview-ingestor/**"
      - ".github/workflows/deploy-planview-ingestor.yml"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-2' }}
  STACK_NAME: planview-ingestor-qa
  RAW_BUCKET_NAME: planview-ingest-qa-703671891952
  OAUTH_SECRET_ID: planview/qa/oauth
  ODATA_SECRET_ID: planview/qa/odata
  TEST_PROJECT_ID: "1000000064035182"

jobs:
  deploy-planview-ingestor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('services/planview-ingestor/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Install dependencies
        working-directory: services/planview-ingestor
        run: |
          rm -rf node_modules
          pnpm install --frozen-lockfile
      
      - name: Run tests
        working-directory: services/planview-ingestor
        run: pnpm -s test
      
      - name: Build TypeScript
        working-directory: services/planview-ingestor
        run: pnpm -s run build
      
      - name: Build Lambda (SAM)
        working-directory: services/planview-ingestor
        run: sam build
      
      - name: Deploy Planview Ingestor (SAM)
        working-directory: services/planview-ingestor
        run: |
          sam deploy \
            --stack-name "$STACK_NAME" \
            --region "$AWS_REGION" \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --resolve-s3 \
            --s3-prefix "planview-ingestor" \
            --parameter-overrides \
              RawBucketName="$RAW_BUCKET_NAME" \
              OAuthSecretId="$OAUTH_SECRET_ID" \
              ODataSecretId="$ODATA_SECRET_ID" \
              TestProjectId="$TEST_PROJECT_ID"

