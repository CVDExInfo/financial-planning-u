name: Finanzas QA Gate

on:
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "public/finanzas/**"
      - "public/auth/**"
      - "infra/**"
      - "services/finanzas-api/**"
      - "scripts/qa/**"
      - "docs/FINANZAS_QA_GUARDRAILS.md"
      - "FINANZAS_AUTH_DEPLOYMENT_CHECKLIST.md"
      - "README.md"
      - ".github/workflows/finanzas-qa.yml"
  workflow_dispatch: {}

defaults:
  run:
    shell: bash

jobs:
  finanzas-qa:
    name: Finanzas auth/infra/API guardrails
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests (if present)
        run: npm test --if-present

      - name: Build Finanzas bundle
        run: npm run build:finanzas

      - name: Verify Finanzas auth config guardrails
        run: npm run qa:finanzas:auth
