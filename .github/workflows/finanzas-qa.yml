name: Finanzas QA Gate

on:
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "public/finanzas/**"
      - "public/auth/**"
      - "infra/**"
      - "services/finanzas-api/**"
      - "scripts/qa/**"
      - "docs/FINANZAS_QA_GUARDRAILS.md"
      - "FINANZAS_AUTH_DEPLOYMENT_CHECKLIST.md"
      - "README.md"
      - ".github/workflows/finanzas-qa.yml"
  workflow_dispatch: {}

defaults:
  run:
    shell: bash

jobs:
  finanzas-qa:
    name: Finanzas auth/infra/API guardrails
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ vars.AWS_REGION || 'us-east-2' }}
      FINANZAS_BUCKET_NAME: ${{ vars.FINANZAS_BUCKET_NAME || 'ukusi-ui-finanzas-prod' }}
      FINZ_API_STAGE_DEV: ${{ vars.FINZ_API_STAGE_DEV || 'dev' }}
      DEV_API_URL: ${{ vars.DEV_API_URL || '' }}
      VITE_API_BASE_URL: ${{ vars.DEV_API_URL || '' }}
      VITE_COGNITO_USER_POOL_ID: ${{ vars.COGNITO_USER_POOL_ID }}
      VITE_COGNITO_CLIENT_ID: ${{ vars.COGNITO_WEB_CLIENT }}
      VITE_COGNITO_DOMAIN: ${{ vars.COGNITO_DOMAIN }}
      VITE_COGNITO_REGION: ${{ vars.AWS_REGION || 'us-east-2' }}
      VITE_CLOUDFRONT_URL: ${{ vars.CF_DOMAIN && format('https://{0}', vars.CF_DOMAIN) || 'https://d7t9x3j66yd8k.cloudfront.net' }}
      VITE_PUBLIC_BASE: "/finanzas"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests (if present)
        run: npm test --if-present

      - name: Build Finanzas bundle
        run: npm run build:finanzas

      - name: Verify Finanzas auth config guardrails
        run: npm run qa:finanzas:auth
