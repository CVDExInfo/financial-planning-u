name: Finanzas QA Guardrails

on:
  pull_request:
    branches: ["main"]
    paths:
      - "src/config/aws.ts"
      - "src/modules/finanzas/**"
      - "public/auth/**"
      - "public/finanzas/**"
      - "infra/**"
      - "services/finanzas-api/**"
      - "scripts/qa/**"
      - "scripts/build-guards-finanzas.sh"
      - "docs/FINANZAS_QA_GUARDRAILS.md"
      - "FINANZAS_AUTH_DEPLOYMENT_CHECKLIST.md"
      - ".github/workflows/finanzas-qa.yml"
  workflow_dispatch: {}

permissions:
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-2' }}
  VITE_AWS_REGION: ${{ vars.AWS_REGION || 'us-east-2' }}
  VITE_COGNITO_REGION: ${{ vars.AWS_REGION || 'us-east-2' }}
  VITE_API_BASE_URL: ${{ vars.DEV_API_URL || 'https://pyorjw6lbe.execute-api.us-east-2.amazonaws.com/dev' }}
  VITE_FINZ_ENABLED: "true"
  VITE_USE_MOCKS: "false"
  VITE_PUBLIC_BASE: "/finanzas/"
  # Cognito (Finanzas)
  VITE_COGNITO_DOMAIN: ${{ vars.COGNITO_DOMAIN || 'us-east-2fyhltohiy.auth.us-east-2.amazoncognito.com' }}
  VITE_COGNITO_USER_POOL_ID: ${{ vars.COGNITO_USER_POOL_ID || 'us-east-2_FyHLtOhiY' }}
  VITE_COGNITO_CLIENT_ID: ${{ vars.COGNITO_WEB_CLIENT || 'dshos5iou44tuach7ta3ici5m' }}
  VITE_COGNITO_REDIRECT_SIGNIN: ${{ vars.CF_DOMAIN && format('https://{0}/finanzas/auth/callback.html', vars.CF_DOMAIN) || 'https://d7t9x3j66yd8k.cloudfront.net/finanzas/auth/callback.html' }}
  VITE_COGNITO_REDIRECT_SIGNOUT: ${{ vars.CF_DOMAIN && format('https://{0}/finanzas/', vars.CF_DOMAIN) || 'https://d7t9x3j66yd8k.cloudfront.net/finanzas/' }}
  VITE_CLOUDFRONT_URL: ${{ vars.CF_DOMAIN && format('https://{0}', vars.CF_DOMAIN) || 'https://d7t9x3j66yd8k.cloudfront.net' }}

jobs:
  finanzas-qa:
    name: Finanzas auth/infra/API guardrails
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests (if present)
        run: npm test --if-present

      - name: Build Finanzas bundle
        env:
          BUILD_TARGET: finanzas
        run: npm run build:finanzas

      - name: Verify Finanzas auth config guardrails
        run: npm run qa:finanzas:auth

      - name: Guard: Verify callback guardrails
        run: ./scripts/qa/verify-finanzas-auth-config.sh

      - name: Guard: Build artifacts
        run: ./scripts/build-guards-finanzas.sh --skip-env-check

      - name: Summary
        if: always()
        run: |
          set -euo pipefail
          echo "## Finanzas QA" >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ job.status }}" = "success" ]; then
            echo "- ✅ Callback/auth guardrails satisfied" >> "$GITHUB_STEP_SUMMARY"
            echo "- ✅ Finanzas build succeeded with canonical auth env" >> "$GITHUB_STEP_SUMMARY"
            echo "- ✅ Finanzas auth config guardrails passed" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- ❌ Review logs above for guardrail failures" >> "$GITHUB_STEP_SUMMARY"
          fi
