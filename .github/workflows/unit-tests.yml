name: Unit Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Verify Node version (require >= 16 for Unicode property escapes)
        run: |
          set -euo pipefail
          NODE_VERSION=$(node --version | sed 's/v//' | cut -d'.' -f1)
          echo "Node version: $(node --version)"
          if [ "$NODE_VERSION" -lt 16 ]; then
            echo "❌ Node version must be >= 16 (current: $(node --version))"
            echo "Unicode property escapes (\\p{}) require Node 16+"
            exit 1
          fi
          echo "✅ Node version check passed"

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install service dependencies
        run: |
          cd services/finanzas-api && rm -rf node_modules && pnpm install --frozen-lockfile
          cd ../planview-ingestor && rm -rf node_modules && pnpm install --frozen-lockfile

      - name: Copy canonical taxonomy
        run: node scripts/copy-canonical-taxonomy.cjs

      - name: Run unit tests
        env:
          VITE_API_BASE_URL: http://localhost
        run: pnpm -s test:unit
