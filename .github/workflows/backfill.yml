name: Backfill Baseline Materialization

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev, staging or production)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production
      force_rewrite_zeros:
        description: 'Enable force rewrite zeros flag (FORCE_REWRITE_ZEROS=yes) - dry-run only in this workflow'
        required: false
        default: false
        type: boolean

jobs:
  backfill-dry-run:
    name: Backfill Allocations (Dry-run)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Enable corepack & setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm -v

      - name: Install dependencies for finanzas-api
        working-directory: ./services/finanzas-api
        run: |
          pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-2' }}

      - name: Set environment variables (stage & force flag)
        env:
          ENV_INPUT: ${{ github.event.inputs.environment }}
          FORCE_INPUT: ${{ github.event.inputs.force_rewrite_zeros }}
        run: |
          # Select stage + NODE_ENV
          case "$ENV_INPUT" in
            production)
              echo "STAGE_NAME=prod" >> $GITHUB_ENV
              echo "NODE_ENV=production" >> $GITHUB_ENV
              ;;
            staging)
              echo "STAGE_NAME=staging" >> $GITHUB_ENV
              echo "NODE_ENV=development" >> $GITHUB_ENV
              ;;
            *)
              echo "STAGE_NAME=dev" >> $GITHUB_ENV
              echo "NODE_ENV=development" >> $GITHUB_ENV
              ;;
          esac

          # Normalize the force flag into yes/no for compatibility with existing scripts
          if [ "$FORCE_INPUT" = "true" ] || [ "$FORCE_INPUT" = "True" ]; then
            echo "FORCE_REWRITE_ZEROS=yes" >> $GITHUB_ENV
          else
            echo "FORCE_REWRITE_ZEROS=no" >> $GITHUB_ENV
          fi

      - name: Sanity: Node / pnpm / ts-node versions
        working-directory: ./services/finanzas-api
        run: |
          echo "node: $(node -v)"
          echo "pnpm: $(pnpm -v)"
          echo "Checking ts-node availability via pnpm exec..."
          # Directly test ts-node availability via pnpm exec (no nested exec)
          if pnpm exec ts-node --version >/dev/null 2>&1; then
            echo "ts-node is available via pnpm exec"
            pnpm exec ts-node --version || true
          else
            echo "ERROR: ts-node not available via pnpm exec - ensure ts-node is a devDependency and pnpm install succeeded"
            exit 1
          fi

      - name: Run backfill dry-run (SAFE - no writes)
        working-directory: ./services/finanzas-api
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-2' }}
          STAGE_NAME: ${{ env.STAGE_NAME }}
          NODE_ENV: ${{ env.NODE_ENV }}
          FORCE_REWRITE_ZEROS: ${{ env.FORCE_REWRITE_ZEROS }}
        run: |
          echo "---------------------------------------------------------"
          echo "Running backfill materialization in DRY-RUN mode..."
          echo "Environment: $STAGE_NAME"
          echo "Node env: $NODE_ENV"
          echo "Force rewrite zeros: $FORCE_REWRITE_ZEROS"
          echo "---------------------------------------------------------"
          pnpm exec ts-node ./scripts/backfill-baseline-materialization.ts --dry-run

      - name: Summary
        if: always()
        run: |
          echo "## Backfill Dry-run Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Mode**: DRY-RUN (no writes performed by this workflow)" >> $GITHUB_STEP_SUMMARY
          echo "- **Force Rewrite Zeros**: ${{ github.event.inputs.force_rewrite_zeros }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️  **IMPORTANT**: This workflow only performs dry-runs. For production writes, run the script manually or update this workflow to call the production-confirmed path with CONFIRM_PROD=YES and CONFIRM=yes after reviewing the dry-run output." >> $GITHUB_STEP_SUMMARY
