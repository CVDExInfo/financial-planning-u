name: API Contract Tests – Finanzas

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    paths:
      - "services/finanzas-api/**"
      - "tests/finanzas/**"
      - "scripts/cognito/**"
      - ".github/workflows/api-contract-tests.yml"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

defaults:
  run:
    shell: bash

jobs:
  finanzas-api-contract-tests:
    runs-on: ubuntu-latest

    env:
      # Core config from GitHub Variables
      AWS_REGION: ${{ vars.AWS_REGION }}
      DEV_API_URL: ${{ vars.DEV_API_URL }}
      COGNITO_USER_POOL_ID: ${{ vars.COGNITO_USER_POOL_ID }}
      COGNITO_WEB_CLIENT: ${{ vars.COGNITO_WEB_CLIENT }}
      FINZ_LOG_DIR: /tmp/finanzas-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC, no static keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install jq (for JSON validation in tests)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Finanzas – Projects API contract tests
        env:
          # Base URL used by the tests script; we also expose it as FINZ_API_BASE
          DEV_API_URL: ${{ env.DEV_API_URL }}
          FINZ_API_BASE: ${{ env.DEV_API_URL }}

          # Cognito configuration (from repo variables)
          AWS_REGION: ${{ env.AWS_REGION }}
          COGNITO_USER_POOL_ID: ${{ env.COGNITO_USER_POOL_ID }}
          COGNITO_WEB_CLIENT: ${{ env.COGNITO_WEB_CLIENT }}

          # Test user credentials (from secrets – masked in logs)
          COGNITO_TESTER_USERNAME: ${{ secrets.USERNAME }}
          COGNITO_TESTER_PASSWORD: ${{ secrets.PASSWORD }}

          # Log directory for test artifacts
          FINZ_LOG_DIR: ${{ env.FINZ_LOG_DIR }}

        run: |
          set -euo pipefail

          # Ensure log directory exists
          mkdir -p "$FINZ_LOG_DIR"

          # Append section header to GitHub Step Summary
          {
            echo ""
            echo "## Finanzas – Projects API Contract Tests"
            echo ""
            echo "_Start time:_ $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          # Run the projects tests and tee output into the summary
          bash tests/finanzas/projects/run-projects-tests.sh | tee -a "$GITHUB_STEP_SUMMARY"

          # Preserve exit code from the test script even with tee in the pipe
          test ${PIPESTATUS[0]} -eq 0
