name: Finanzas docs (on-demand)

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PlantUML toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml

      - name: Generate Finanzas documentation bundle
        run: bash scripts/docs/finanzas-docs.sh

      - name: Upload Finanzas bundle
        uses: actions/upload-artifact@v4
        with:
          name: FinanzasDocsBundle
          path: build/artifacts/FinanzasDocsBundle.zip
