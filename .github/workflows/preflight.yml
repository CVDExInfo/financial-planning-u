name: Preflight PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preflight:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install finanzas-api deps
        shell: bash
        run: |
          set -euo pipefail
          echo "Installing services/finanzas-api dependencies..."
          cd services/finanzas-api
          pnpm install --frozen-lockfile
          echo "✅ services/finanzas-api deps installed"
          cd -

      - name: TypeScript type check
        run: pnpm typecheck || echo "⚠️ TypeScript errors found (non-blocking)"

      - name: Lint
        run: pnpm lint || echo "⚠️ Lint warnings found (non-blocking)"

      - name: Check canonical rubro taxonomy compliance
        run: node ci/check-canonical-rubros.cjs

      - name: Run forecast fallback tests
        env:
          VITE_API_BASE_URL: http://localhost
        run: npx tsx --test src/features/sdmt/cost/Forecast/__tests__/forecastFallback.test.ts

      - name: Run useSDMTForecastData integration tests
        env:
          VITE_API_BASE_URL: http://localhost
        run: npx tsx --test src/features/sdmt/cost/Forecast/__tests__/useSDMTForecastData.integration.test.ts

      - name: Run integration example tests
        env:
          VITE_API_BASE_URL: http://localhost
        run: npx tsx --test src/features/sdmt/cost/Forecast/__tests__/useSDMTForecastData.integration-example.test.ts

      - name: Run unit tests
        env:
          VITE_API_BASE_URL: http://localhost
        run: pnpm -s test:unit || echo "⚠️ Some unit tests failed (check logs)"

      - name: Build Finanzas (verify dist artifacts)
        env:
          VITE_API_BASE_URL: https://pyorjw6lbe.execute-api.us-east-2.amazonaws.com/dev
          VITE_CLOUDFRONT_URL: https://d7t9x3j66yd8k.cloudfront.net
        run: |
          BUILD_TARGET=finanzas pnpm run build:finanzas
          # Ensure artifacts were created
          if ! ls dist-finanzas/assets/*.css >/dev/null 2>&1; then
            echo "ERROR: dist-finanzas assets not found"
            ls -la dist-finanzas || true
            exit 1
          fi
          # Print a short list of hashed assets for debugging
          sha256sum dist-finanzas/assets/* | sort > ./dist_hash_after.txt

      - name: Quick forecast smoke test (serve + curl)
        run: |
          # serve the build on local port and check main page and forecast route
          pnpm exec serve -s dist-finanzas -l 4173 &> serve.log &
          SERVER_PID=$!
          # wait for server up
          for i in {1..20}; do
            curl -sSf http://127.0.0.1:4173/finanzas/ && break || sleep 1
          done
          # check forecast route returns 200 and contains the forecast page marker
          if ! curl -sSf http://127.0.0.1:4173/finanzas/sdmt/cost/forecast | grep -q "Cuadrícula de Pronóstico"; then
            echo "Forecast page didn't render expected content"
            tail -n 200 serve.log || true
            kill $SERVER_PID || true
            exit 1
          fi
          kill $SERVER_PID || true

      - name: Test summary
        if: always()
        run: |
          echo "✅ Preflight checks completed"
          echo "See individual step results above for details"
