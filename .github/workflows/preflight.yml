name: Preflight PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preflight:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Ensure pnpm 9.15.9 via corepack
        run: |
          corepack enable
          corepack prepare pnpm@9.15.9 --activate

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Clean build caches
        run: |
          rm -rf node_modules .vite dist-finanzas dist-pmo
          pnpm store prune || true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Find TDZ suspects
        run: node scripts/find-tdz-suspects.cjs

      - name: Run auth-provider TDZ regression test
        run: |
          # Use project test runner/tsx to ensure the file runs deterministically
          pnpm exec tsx --test src/components/__tests__/auth-provider.tdz.test.ts

      - name: Check circular imports
        run: npx madge --circular src

      - name: Save madge output
        if: failure()
        run: |
          npx madge --circular src > madge-circular.txt || true

      - name: Upload madge circular output
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: madge-circular
          path: madge-circular.txt

      - name: TypeScript type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint || echo "⚠️ Lint warnings found (non-blocking)"

      - name: Run forecast fallback tests
        env:
          VITE_API_BASE_URL: http://localhost
        run: npx tsx --test src/features/sdmt/cost/Forecast/__tests__/forecastFallback.test.ts

      - name: Run useSDMTForecastData integration tests
        env:
          VITE_API_BASE_URL: http://localhost
        run: npx tsx --test src/features/sdmt/cost/Forecast/__tests__/useSDMTForecastData.integration.test.ts

      - name: Run integration example tests
        env:
          VITE_API_BASE_URL: http://localhost
        run: npx tsx --test src/features/sdmt/cost/Forecast/__tests__/useSDMTForecastData.integration-example.test.ts

      - name: Run unit tests
        env:
          VITE_API_BASE_URL: http://localhost
        run: pnpm -s test:unit || echo "⚠️ Some unit tests failed (check logs)"

      - name: Build Finanzas and capture bundle hashes
        env:
          VITE_API_BASE_URL: https://pyorjw6lbe.execute-api.us-east-2.amazonaws.com/dev
          VITE_COGNITO_DOMAIN: us-east-2fyhltohiy.auth.us-east-2.amazoncognito.com
          VITE_CLOUDFRONT_URL: https://d7t9x3j66yd8k.cloudfront.net
        run: |
          BUILD_TARGET=finanzas pnpm run build:finanzas
          ls dist-finanzas/assets/*.css >/dev/null
          ls dist-finanzas/assets/*.map >/dev/null
          sha256sum dist-finanzas/assets/* | sort > ./dist_hash_after.txt

      - name: Run Finanzas forecast smoke test
        env:
          SMOKE_BASE_URL: http://127.0.0.1:4173/finanzas
        run: |
          pnpm exec playwright install --with-deps chromium
          npx --yes serve -s dist-finanzas -l 4173 &
          SERVER_PID=$!
          npx --yes wait-on http://127.0.0.1:4173/finanzas/
          pnpm exec playwright test --config playwright.smoke.config.ts
          kill $SERVER_PID

      - name: Upload Finanzas build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-finanzas
          path: dist-finanzas

      - name: Upload Finanzas sourcemaps
        uses: actions/upload-artifact@v4
        with:
          name: dist-finanzas-sourcemaps
          path: dist-finanzas/assets/*.map

      - name: Upload sourcemaps to Sentry (optional)
        if: env.SENTRY_AUTH_TOKEN != ''
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          npx @sentry/cli releases new "$GITHUB_SHA"
          npx @sentry/cli releases files "$GITHUB_SHA" upload-sourcemaps dist-finanzas --ext map --ext js
          npx @sentry/cli releases finalize "$GITHUB_SHA"

      - name: Test summary
        if: always()
        run: |
          echo "✅ Preflight checks completed"
          echo "See individual step results above for details"
