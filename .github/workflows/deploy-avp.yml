name: Deploy AVP (Finanzas)

on:
  workflow_dispatch:
    inputs:
      stage:
        description: "Stage (dev|stg|prod)"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - stg
          - prod

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-2

jobs:
  deploy-avp:
    runs-on: ubuntu-latest
    outputs:
      policy_store_id: ${{ steps.output_store_id.outputs.policy_store_id }}
    steps:
      - uses: actions/checkout@v4

      - name: Normalize line endings for local actions
        run: |
          sudo apt-get update -y
          sudo apt-get install -y dos2unix
          find .github/actions -type f -print0 | xargs -0 dos2unix || true

      - name: Configure AWS (OIDC)
        uses: ./.github/actions/oidc-configure-aws
        with:
          role_arn: ${{ secrets.OIDC_AWS_ROLE_ARN }}
          aws_region: ${{ env.AWS_REGION }}
          session_name: deploy-avp-${{ github.run_id }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Deploy AVP Policy Store
        id: deploy_stack
        working-directory: services/finanzas-api
        run: |
          set -euo pipefail
          STACK_NAME="finanzas-avp-${{ inputs.stage }}"
          echo "Deploying AVP Policy Store: $STACK_NAME"
          
          aws cloudformation deploy \
            --template-file avp-policy-store.yaml \
            --stack-name "$STACK_NAME" \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              PolicyStoreName="FinanzasPolicyStore-${{ inputs.stage }}" \
              ValidationMode=STRICT \
            --no-fail-on-empty-changeset
          
          echo "stack_name=$STACK_NAME" >> $GITHUB_OUTPUT

      - name: Get Policy Store ID
        id: output_store_id
        run: |
          set -euo pipefail
          STACK_NAME="${{ steps.deploy_stack.outputs.stack_name }}"
          
          POLICY_STORE_ID=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query 'Stacks[0].Outputs[?OutputKey==`PolicyStoreId`].OutputValue' \
            --output text)
          
          if [ -z "$POLICY_STORE_ID" ] || [ "$POLICY_STORE_ID" = "None" ]; then
            echo "âŒ Failed to retrieve Policy Store ID from stack outputs"
            exit 1
          fi
          
          echo "Policy Store ID: $POLICY_STORE_ID"
          echo "policy_store_id=$POLICY_STORE_ID" >> $GITHUB_OUTPUT
          echo "POLICY_STORE_ID=$POLICY_STORE_ID" >> $GITHUB_ENV

      - name: Upload AVP Schema
        working-directory: services/finanzas-api
        run: |
          set -euo pipefail
          POLICY_STORE_ID="${{ steps.output_store_id.outputs.policy_store_id }}"
          
          echo "Uploading Cedar schema to policy store: $POLICY_STORE_ID"
          
          aws verifiedpermissions put-schema \
            --policy-store-id "$POLICY_STORE_ID" \
            --definition file://avp/schema.cedar \
            --region $AWS_REGION
          
          echo "âœ… Schema uploaded successfully"

      - name: Bind Cognito Identity Source
        run: |
          set -euo pipefail
          POLICY_STORE_ID="${{ steps.output_store_id.outputs.policy_store_id }}"
          
          echo "Creating Cognito identity source for policy store: $POLICY_STORE_ID"
          
          # Check if identity source already exists to make this idempotent
          EXISTING_SOURCES=$(aws verifiedpermissions list-identity-sources \
            --policy-store-id "$POLICY_STORE_ID" \
            --region $AWS_REGION \
            --query 'identitySources[?configuration.cognitoUserPoolConfiguration.userPoolArn==`${{ vars.COGNITO_USER_POOL_ARN }}`]' \
            --output json)
          
          if [ "$(echo "$EXISTING_SOURCES" | jq 'length')" -eq 0 ]; then
            aws verifiedpermissions create-identity-source \
              --policy-store-id "$POLICY_STORE_ID" \
              --configuration "cognitoUserPoolConfiguration={userPoolArn=${{ vars.COGNITO_USER_POOL_ARN }},clientIds=[${{ vars.COGNITO_WEB_CLIENT }}]}" \
              --principal-entity-type "Finanzas::User" \
              --region $AWS_REGION
            
            echo "âœ… Cognito identity source created"
          else
            echo "â„¹ï¸  Cognito identity source already exists, skipping creation"
          fi

      - name: Verify Policy Store
        run: |
          set -euo pipefail
          POLICY_STORE_ID="${{ steps.output_store_id.outputs.policy_store_id }}"
          
          echo "Verifying policy store: $POLICY_STORE_ID"
          
          # Get policy store details
          STORE_INFO=$(aws verifiedpermissions get-policy-store \
            --policy-store-id "$POLICY_STORE_ID" \
            --query '{arn:arn,validationMode:validationSettings.mode,createdDate:createdDate}' \
            --output json)
          
          echo "Policy Store Details:"
          echo "$STORE_INFO" | jq .
          
          # Verify schema exists
          echo ""
          echo "Verifying Cedar schema..."
          SCHEMA_JSON=$(aws verifiedpermissions get-schema \
            --policy-store-id "$POLICY_STORE_ID" \
            --region $AWS_REGION \
            --query 'schema' \
            --output text)
          
          if [ -n "$SCHEMA_JSON" ] && [ "$SCHEMA_JSON" != "None" ]; then
            echo "âœ… Cedar schema attached"
          else
            echo "âŒ Schema not found"
            exit 1
          fi
          
          # Verify identity sources
          echo ""
          echo "Verifying Cognito identity source..."
          IDENTITY_SOURCES=$(aws verifiedpermissions list-identity-sources \
            --policy-store-id "$POLICY_STORE_ID" \
            --region $AWS_REGION \
            --query 'identitySources' \
            --output json)
          
          IDENTITY_COUNT=$(echo "$IDENTITY_SOURCES" | jq 'length')
          if [ "$IDENTITY_COUNT" -gt 0 ]; then
            echo "âœ… Cognito identity source bound ($IDENTITY_COUNT source(s))"
            echo "$IDENTITY_SOURCES" | jq -r '.[] | "  - " + .identitySourceId + " (" + .configuration.cognitoUserPoolConfiguration.userPoolArn + ")"'
          else
            echo "âŒ No identity sources found"
            exit 1
          fi
          
          # List policies
          echo ""
          POLICY_COUNT=$(aws verifiedpermissions list-policies \
            --policy-store-id "$POLICY_STORE_ID" \
            --max-results 100 \
            --query 'length(policies)' \
            --output text)
          
          echo "Total policies in store: $POLICY_COUNT"
          
          # List policy templates
          TEMPLATE_COUNT=$(aws verifiedpermissions list-policy-templates \
            --policy-store-id "$POLICY_STORE_ID" \
            --max-results 100 \
            --query 'length(policyTemplates)' \
            --output text)
          
          echo "Total policy templates in store: $TEMPLATE_COUNT"

      - name: Summary
        run: |
          set -euo pipefail
          POLICY_STORE_ID="${{ steps.output_store_id.outputs.policy_store_id }}"
          
          # Get current status
          SCHEMA_STATUS="âŒ Not verified"
          if aws verifiedpermissions get-schema \
            --policy-store-id "$POLICY_STORE_ID" \
            --region ${{ env.AWS_REGION }} \
            --query 'schema' --output text >/dev/null 2>&1; then
            SCHEMA_STATUS="âœ… Schema attached"
          fi
          
          IDENTITY_COUNT=$(aws verifiedpermissions list-identity-sources \
            --policy-store-id "$POLICY_STORE_ID" \
            --region ${{ env.AWS_REGION }} \
            --query 'length(identitySources)' \
            --output text || echo "0")
          
          IDENTITY_STATUS="âŒ Not configured"
          if [ "$IDENTITY_COUNT" -gt 0 ]; then
            IDENTITY_STATUS="âœ… Cognito identity source bound ($IDENTITY_COUNT source(s))"
          fi
          
          POLICY_COUNT=$(aws verifiedpermissions list-policies \
            --policy-store-id "$POLICY_STORE_ID" \
            --region ${{ env.AWS_REGION }} \
            --max-results 100 \
            --query 'length(policies)' \
            --output text || echo "0")
          
          TEMPLATE_COUNT=$(aws verifiedpermissions list-policy-templates \
            --policy-store-id "$POLICY_STORE_ID" \
            --region ${{ env.AWS_REGION }} \
            --max-results 100 \
            --query 'length(policyTemplates)' \
            --output text || echo "0")
          
          {
            echo "## ðŸ” AVP Policy Store Deployed Successfully"
            echo ""
            echo "### Deployment Status"
            echo "| Component | Status |"
            echo "|-----------|--------|"
            echo "| Policy Store | âœ… Created |"
            echo "| Cedar Schema | $SCHEMA_STATUS |"
            echo "| Cognito Identity Source | $IDENTITY_STATUS |"
            echo "| Static Policies | âœ… $POLICY_COUNT policies |"
            echo "| Policy Templates | âœ… $TEMPLATE_COUNT templates |"
            echo ""
            echo "### Deployment Details"
            echo "| Property | Value |"
            echo "|----------|-------|"
            echo "| Region | ${{ env.AWS_REGION }} |"
            echo "| Stack | ${{ steps.deploy_stack.outputs.stack_name }} |"
            echo "| Stage | ${{ inputs.stage }} |"
            echo "| Policy Store ID | \`${{ steps.output_store_id.outputs.policy_store_id }}\` |"
            echo "| Cognito User Pool | ${{ vars.COGNITO_USER_POOL_ARN }} |"
            echo "| Cognito Client | ${{ vars.COGNITO_WEB_CLIENT }} |"
            echo ""
            echo "### Next Steps"
            echo ""
            echo "1. **Update GitHub Variables**: Add the following to repository variables (Settings â†’ Secrets and variables â†’ Actions â†’ Variables):"
            echo '   ```'
            echo "   POLICY_STORE_ID=${{ steps.output_store_id.outputs.policy_store_id }}"
            echo '   ```'
            echo ""
            echo "2. **Deploy API**: Run the \`Deploy Finanzas API\` workflow"
            echo "   - The API will automatically use the \`POLICY_STORE_ID\` variable"
            echo "   - AVP authorization will be enabled for protected endpoints"
            echo ""
            echo "3. **Test Authorization**: Use the API with Cognito JWT tokens"
            echo "   - Different user groups (SDT, FIN, AUD, PMO) will have different access levels"
            echo "   - Check Lambda logs for AVP authorization decisions"
            echo ""
            echo "### Verification Commands"
            echo '```bash'
            echo "# Get policy store details"
            echo "aws verifiedpermissions get-policy-store \\"
            echo "  --policy-store-id ${{ steps.output_store_id.outputs.policy_store_id }} \\"
            echo "  --region ${{ env.AWS_REGION }}"
            echo ""
            echo "# Get schema"
            echo "aws verifiedpermissions get-schema \\"
            echo "  --policy-store-id ${{ steps.output_store_id.outputs.policy_store_id }} \\"
            echo "  --region ${{ env.AWS_REGION }}"
            echo ""
            echo "# List identity sources"
            echo "aws verifiedpermissions list-identity-sources \\"
            echo "  --policy-store-id ${{ steps.output_store_id.outputs.policy_store_id }} \\"
            echo "  --region ${{ env.AWS_REGION }}"
            echo ""
            echo "# List policies"
            echo "aws verifiedpermissions list-policies \\"
            echo "  --policy-store-id ${{ steps.output_store_id.outputs.policy_store_id }} \\"
            echo "  --region ${{ env.AWS_REGION }}"
            echo ""
            echo "# List policy templates"
            echo "aws verifiedpermissions list-policy-templates \\"
            echo "  --policy-store-id ${{ steps.output_store_id.outputs.policy_store_id }} \\"
            echo "  --region ${{ env.AWS_REGION }}"
            echo '```'
            echo ""
            echo "### ðŸŽ‰ Policy Store Ready for API Integration"
            echo ""
            echo "The AVP Policy Store is now fully configured with:"
            echo "- âœ… Cedar 4.5 schema defining entities, actions, and context"
            echo "- âœ… Cognito User Pool as the identity source"
            echo "- âœ… Static policies for health checks, catalog access, and role-based permissions"
            echo "- âœ… Policy templates for project-specific access control"
          } >> $GITHUB_STEP_SUMMARY
