name: Deploy AVP (Finanzas)

on:
  workflow_dispatch:
    inputs:
      stage:
        description: "Stage (dev|stg|prod)"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - stg
          - prod

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-2' }}

jobs:
  deploy-avp:
    runs-on: ubuntu-latest
    outputs:
      policy_store_id: ${{ steps.output_store_id.outputs.policy_store_id }}
    steps:
      - uses: actions/checkout@v4

      - name: Normalize line endings for local actions
        run: |
          sudo apt-get update -y
          sudo apt-get install -y dos2unix
          find .github/actions -type f -print0 | xargs -0 dos2unix || true

      - name: Preflight - Verify Required Variables
        run: |
          set -euo pipefail
          echo "üîç Verifying required environment variables..."
          
          # Check COGNITO_USER_POOL_ARN
          if [ -z "${{ vars.COGNITO_USER_POOL_ARN }}" ]; then
            echo "‚ùå COGNITO_USER_POOL_ARN is not set"
            echo "Please set this variable in repository settings: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables"
            exit 1
          fi
          echo "‚úÖ COGNITO_USER_POOL_ARN: ${{ vars.COGNITO_USER_POOL_ARN }}"
          
          # Check COGNITO_WEB_CLIENT
          if [ -z "${{ vars.COGNITO_WEB_CLIENT }}" ]; then
            echo "‚ùå COGNITO_WEB_CLIENT is not set"
            echo "Please set this variable in repository settings: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables"
            exit 1
          fi
          echo "‚úÖ COGNITO_WEB_CLIENT: ${{ vars.COGNITO_WEB_CLIENT }}"
          
          echo "‚úÖ All required variables are present"

      - name: Configure AWS (OIDC)
        uses: ./.github/actions/oidc-configure-aws
        with:
          role_arn: ${{ secrets.OIDC_AWS_ROLE_ARN }}
          aws_region: ${{ env.AWS_REGION }}
          session_name: deploy-avp-${{ github.run_id }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Deploy AVP Policy Store
        id: deploy_stack
        working-directory: services/finanzas-api
        run: |
          set -euo pipefail
          STACK_NAME="finanzas-avp-${{ inputs.stage }}"
          echo "Deploying AVP Policy Store: $STACK_NAME"
          
          aws cloudformation deploy \
            --template-file avp-policy-store.yaml \
            --stack-name "$STACK_NAME" \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              PolicyStoreName="FinanzasPolicyStore-${{ inputs.stage }}" \
              ValidationMode=STRICT \
            --no-fail-on-empty-changeset
          
          echo "stack_name=$STACK_NAME" >> $GITHUB_OUTPUT

      - name: Get Policy Store ID
        id: output_store_id
        run: |
          set -euo pipefail
          STACK_NAME="${{ steps.deploy_stack.outputs.stack_name }}"
          
          POLICY_STORE_ID=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query 'Stacks[0].Outputs[?OutputKey==`PolicyStoreId`].OutputValue' \
            --output text)
          
          if [ -z "$POLICY_STORE_ID" ] || [ "$POLICY_STORE_ID" = "None" ]; then
            echo "‚ùå Failed to retrieve Policy Store ID from stack outputs"
            exit 1
          fi
          
          echo "Policy Store ID: $POLICY_STORE_ID"
          echo "policy_store_id=$POLICY_STORE_ID" >> $GITHUB_OUTPUT
          echo "POLICY_STORE_ID=$POLICY_STORE_ID" >> $GITHUB_ENV

      - name: Upload AVP Schema
        working-directory: services/finanzas-api
        run: |
          set -euo pipefail
          POLICY_STORE_ID="${{ steps.output_store_id.outputs.policy_store_id }}"
          
          echo "Uploading Cedar schema to policy store: $POLICY_STORE_ID"
          
          aws verifiedpermissions put-schema \
            --policy-store-id "$POLICY_STORE_ID" \
            --definition file://avp/schema.cedar \
            --region $AWS_REGION
          
          echo "Verifying schema was attached..."
          SCHEMA_JSON=$(aws verifiedpermissions get-schema \
            --policy-store-id "$POLICY_STORE_ID" \
            --region $AWS_REGION \
            --query 'schema' \
            --output text)
          
          if [ -n "$SCHEMA_JSON" ] && [ "$SCHEMA_JSON" != "None" ]; then
            echo "‚úÖ Schema attached successfully"
          else
            echo "‚ùå Schema upload failed - schema not found after upload"
            exit 1
          fi

      - name: Bind Cognito Identity Source
        run: |
          set -euo pipefail
          POLICY_STORE_ID="${{ steps.output_store_id.outputs.policy_store_id }}"
          USER_POOL_ARN="${{ vars.COGNITO_USER_POOL_ARN }}"
          
          echo "Creating Cognito identity source for policy store: $POLICY_STORE_ID"
          
          # Check if identity source already exists to make this idempotent
          EXISTING_COUNT=$(aws verifiedpermissions list-identity-sources \
            --policy-store-id "$POLICY_STORE_ID" \
            --region $AWS_REGION \
            --output json | jq --arg arn "$USER_POOL_ARN" '[.identitySources[] | select(.configuration.cognitoUserPoolConfiguration.userPoolArn == $arn)] | length')
          
          if [ "$EXISTING_COUNT" -eq 0 ]; then
            echo "Creating new Cognito identity source..."
            aws verifiedpermissions create-identity-source \
              --policy-store-id "$POLICY_STORE_ID" \
              --configuration "cognitoUserPoolConfiguration={userPoolArn=${{ vars.COGNITO_USER_POOL_ARN }},clientIds=[${{ vars.COGNITO_WEB_CLIENT }}]}" \
              --principal-entity-type "Finanzas::User" \
              --region $AWS_REGION
            
            echo "‚úÖ Cognito identity source created"
          else
            echo "‚ÑπÔ∏è  Cognito identity source already exists, skipping creation"
          fi
          
          # Verify identity source is present
          FINAL_COUNT=$(aws verifiedpermissions list-identity-sources \
            --policy-store-id "$POLICY_STORE_ID" \
            --region $AWS_REGION \
            --query 'length(identitySources)' \
            --output text)
          
          if [ "$FINAL_COUNT" -gt 0 ]; then
            echo "‚úÖ Cognito identity source bound ($FINAL_COUNT source(s))"
          else
            echo "‚ùå No identity source found after creation attempt"
            exit 1
          fi

      - name: Verify Policy Store
        run: |
          set -euo pipefail
          POLICY_STORE_ID="${{ steps.output_store_id.outputs.policy_store_id }}"
          
          echo "Verifying policy store: $POLICY_STORE_ID"
          
          # Get policy store details
          STORE_INFO=$(aws verifiedpermissions get-policy-store \
            --policy-store-id "$POLICY_STORE_ID" \
            --query '{arn:arn,validationMode:validationSettings.mode,createdDate:createdDate}' \
            --output json)
          
          echo "Policy Store Details:"
          echo "$STORE_INFO" | jq .
          
          # Verify schema exists
          echo ""
          echo "Verifying Cedar schema..."
          SCHEMA_JSON=$(aws verifiedpermissions get-schema \
            --policy-store-id "$POLICY_STORE_ID" \
            --region $AWS_REGION \
            --query 'schema' \
            --output text)
          
          if [ -n "$SCHEMA_JSON" ] && [ "$SCHEMA_JSON" != "None" ]; then
            echo "‚úÖ Cedar schema attached"
          else
            echo "‚ùå Schema not found"
            exit 1
          fi
          
          # Verify identity sources
          echo ""
          echo "Verifying Cognito identity source..."
          IDENTITY_SOURCES=$(aws verifiedpermissions list-identity-sources \
            --policy-store-id "$POLICY_STORE_ID" \
            --region $AWS_REGION \
            --query 'identitySources' \
            --output json)
          
          IDENTITY_COUNT=$(echo "$IDENTITY_SOURCES" | jq 'length')
          if [ "$IDENTITY_COUNT" -gt 0 ]; then
            echo "‚úÖ Cognito identity source bound ($IDENTITY_COUNT source(s))"
            echo "$IDENTITY_SOURCES" | jq -r '.[] | "  - " + .identitySourceId + " (" + .configuration.cognitoUserPoolConfiguration.userPoolArn + ")"'
          else
            echo "‚ùå No identity sources found"
            exit 1
          fi
          
          # List and validate policies
          echo ""
          POLICY_COUNT=$(aws verifiedpermissions list-policies \
            --policy-store-id "$POLICY_STORE_ID" \
            --max-results 100 \
            --query 'length(policies)' \
            --output text)
          
          echo "Total policies in store: $POLICY_COUNT"
          
          # Expected: 7 static policies (Health, CatalogRules, PayrollIngest, ViewPrefactura, SendPrefactura, ApprovePrefactura, SuspendedUserDeny)
          if [ "$POLICY_COUNT" -ge 7 ]; then
            echo "‚úÖ Policy count matches expected (‚â•7)"
          else
            echo "‚ö†Ô∏è  Warning: Expected at least 7 policies, found $POLICY_COUNT"
          fi
          
          # List and validate policy templates
          TEMPLATE_COUNT=$(aws verifiedpermissions list-policy-templates \
            --policy-store-id "$POLICY_STORE_ID" \
            --max-results 100 \
            --query 'length(policyTemplates)' \
            --output text)
          
          echo "Total policy templates in store: $TEMPLATE_COUNT"
          
          # Expected: 3 templates (ProjectMemberAccess, FinanceWriteAccess, CloseMonthAccess)
          if [ "$TEMPLATE_COUNT" -eq 3 ]; then
            echo "‚úÖ Template count matches expected (3)"
          else
            echo "‚ö†Ô∏è  Warning: Expected 3 templates, found $TEMPLATE_COUNT"
          fi

      - name: Summary
        run: |
          set -euo pipefail
          POLICY_STORE_ID="${{ steps.output_store_id.outputs.policy_store_id }}"
          
          # Track failures
          HAS_ERRORS=0
          
          # Get current status
          SCHEMA_STATUS="‚ùå Not verified"
          SCHEMA_TEXT=$(aws verifiedpermissions get-schema \
            --policy-store-id "$POLICY_STORE_ID" \
            --region ${{ env.AWS_REGION }} \
            --query 'schema' --output text 2>/dev/null || echo "")
          
          if [ -n "$SCHEMA_TEXT" ] && [ "$SCHEMA_TEXT" != "None" ]; then
            SCHEMA_STATUS="‚úÖ Schema attached"
          else
            SCHEMA_STATUS="‚ùå Schema not found"
            HAS_ERRORS=1
          fi
          
          IDENTITY_COUNT=$(aws verifiedpermissions list-identity-sources \
            --policy-store-id "$POLICY_STORE_ID" \
            --region ${{ env.AWS_REGION }} \
            --query 'length(identitySources)' \
            --output text || echo "0")
          
          IDENTITY_STATUS="‚ùå Not configured"
          if [ "$IDENTITY_COUNT" -gt 0 ]; then
            IDENTITY_STATUS="‚úÖ Cognito identity source bound ($IDENTITY_COUNT source(s))"
          else
            IDENTITY_STATUS="‚ùå No identity sources found"
            HAS_ERRORS=1
          fi
          
          POLICY_COUNT=$(aws verifiedpermissions list-policies \
            --policy-store-id "$POLICY_STORE_ID" \
            --region ${{ env.AWS_REGION }} \
            --max-results 100 \
            --query 'length(policies)' \
            --output text || echo "0")
          
          POLICY_STATUS="‚úÖ $POLICY_COUNT policies"
          if [ "$POLICY_COUNT" -lt 7 ]; then
            POLICY_STATUS="‚ö†Ô∏è $POLICY_COUNT policies (expected ‚â•7)"
          fi
          
          TEMPLATE_COUNT=$(aws verifiedpermissions list-policy-templates \
            --policy-store-id "$POLICY_STORE_ID" \
            --region ${{ env.AWS_REGION }} \
            --max-results 100 \
            --query 'length(policyTemplates)' \
            --output text || echo "0")
          
          TEMPLATE_STATUS="‚úÖ $TEMPLATE_COUNT templates"
          if [ "$TEMPLATE_COUNT" -ne 3 ]; then
            TEMPLATE_STATUS="‚ö†Ô∏è $TEMPLATE_COUNT templates (expected 3)"
          fi
          
          {
            echo "## üîê AVP Policy Store Deployed Successfully"
            echo ""
            echo "### Deployment Status"
            echo "| Component | Status |"
            echo "|-----------|--------|"
            echo "| Policy Store | ‚úÖ Created |"
            echo "| Cedar Schema | $SCHEMA_STATUS |"
            echo "| Cognito Identity Source | $IDENTITY_STATUS |"
            echo "| Static Policies | $POLICY_STATUS |"
            echo "| Policy Templates | $TEMPLATE_STATUS |"
            echo ""
            echo "### Deployment Details"
            echo "| Property | Value |"
            echo "|----------|-------|"
            echo "| Region | ${{ env.AWS_REGION }} |"
            echo "| Stack | ${{ steps.deploy_stack.outputs.stack_name }} |"
            echo "| Stage | ${{ inputs.stage }} |"
            echo "| Policy Store ID | \`${{ steps.output_store_id.outputs.policy_store_id }}\` |"
            echo "| Cognito User Pool | ${{ vars.COGNITO_USER_POOL_ARN }} |"
            echo "| Cognito Client | ${{ vars.COGNITO_WEB_CLIENT }} |"
            echo ""
            echo "### Next Steps"
            echo ""
            echo "1. **Update GitHub Variables**: Add the following to repository variables (Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables):"
            echo '   ```'
            echo "   POLICY_STORE_ID=${{ steps.output_store_id.outputs.policy_store_id }}"
            echo '   ```'
            echo ""
            echo "2. **Deploy API**: Run the \`Deploy Finanzas API\` workflow"
            echo "   - The API will automatically use the \`POLICY_STORE_ID\` variable"
            echo "   - AVP authorization will be enabled for protected endpoints"
            echo ""
            echo "3. **Test Authorization**: Use the API with Cognito JWT tokens"
            echo "   - Different user groups (SDT, FIN, AUD, PMO) will have different access levels"
            echo "   - Check Lambda logs for AVP authorization decisions"
            echo ""
            echo "### Verification Commands"
            echo '```bash'
            echo "# Get policy store details"
            echo "aws verifiedpermissions get-policy-store \\"
            echo "  --policy-store-id ${{ steps.output_store_id.outputs.policy_store_id }} \\"
            echo "  --region ${{ env.AWS_REGION }}"
            echo ""
            echo "# Get schema"
            echo "aws verifiedpermissions get-schema \\"
            echo "  --policy-store-id ${{ steps.output_store_id.outputs.policy_store_id }} \\"
            echo "  --region ${{ env.AWS_REGION }}"
            echo ""
            echo "# List identity sources"
            echo "aws verifiedpermissions list-identity-sources \\"
            echo "  --policy-store-id ${{ steps.output_store_id.outputs.policy_store_id }} \\"
            echo "  --region ${{ env.AWS_REGION }}"
            echo ""
            echo "# List policies"
            echo "aws verifiedpermissions list-policies \\"
            echo "  --policy-store-id ${{ steps.output_store_id.outputs.policy_store_id }} \\"
            echo "  --region ${{ env.AWS_REGION }}"
            echo ""
            echo "# List policy templates"
            echo "aws verifiedpermissions list-policy-templates \\"
            echo "  --policy-store-id ${{ steps.output_store_id.outputs.policy_store_id }} \\"
            echo "  --region ${{ env.AWS_REGION }}"
            echo '```'
            echo ""
            echo "### üéâ Policy Store Ready for API Integration"
            echo ""
            echo "The AVP Policy Store is now fully configured with:"
            echo "- ‚úÖ Cedar 4.5 schema defining entities, actions, and context"
            echo "- ‚úÖ Cognito User Pool as the identity source"
            echo "- ‚úÖ Static policies for health checks, catalog access, and role-based permissions"
            echo "- ‚úÖ Policy templates for project-specific access control"
          } >> $GITHUB_STEP_SUMMARY
          
          # Fail if critical components are missing
          if [ "$HAS_ERRORS" -ne 0 ]; then
            echo ""
            echo "‚ùå Deployment failed: Critical AVP components are missing"
            echo "Please review the errors above and re-run the workflow"
            exit 1
          fi
