name: Finanzas docs (monthly)

on:
  schedule:
    - cron: '0 9 1 * *'

permissions:
  contents: read
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install documentation toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml pandoc wkhtmltopdf poppler-utils

      - name: Generate Finanzas documentation bundle
        run: bash scripts/docs/finanzas-docs.sh

      - name: Upload Finanzas bundle
        uses: actions/upload-artifact@v4
        with:
          name: FinanzasDocsBundle
          path: build/artifacts/FinanzasDocsBundle.zip
